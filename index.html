<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">

		<title>HackNJIT</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/foundation.min.css">
		<link rel="stylesheet" href="css/style.min.css">

	</head>
	<body>
		<header>
			<div class="row">
				<div class="columns">
					<h2>Hack</h2>
					<h1><img src="img/njit-logo.png" alt="NJIT"></h1>
				</div>
			</div>

			<div class="row" id="info">
				<h3>November 2016</h3>
				<h3>Newark, NJ @ NJIT</h3>
			</div>

			<div>
				<h3>Join us for our Third Annual Hackathon!</h3>
				<h3>More Information (and a revamped website) Coming Soon.</h3>
			</div>
		</header>
		<section id="faq">
			<div class="title">
				<div class="row">
					<div class="columns small-centered">
						<h3>Newsletter</h3>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="row">
					<div class="columns small-centered">
						<div class="question">
							<h4 style="text-align:center">Want to be the first to hear about our next hackathon? Sign up for our newsletter!</h4>
							<form id="signupform">
								<div style="text-align:center">
								<br>
								<label style="font-size:24px">Email: <input id="email" placeholder="example@email.com" type="email"/></label>
								<br>
								<br>
								<button type="button" id="signupbutton" onclick="signup()" class="button alert round">Sign Up!</button>
								<h4 id="infotext" style="text-align:center;display:none"></h4>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="row">
				<div class="columns">
					<p>HackNJIT is hosted by</p>
				</div>
				<div class="columns">
					<div class="row">
						<div class="columns">
							<div class="host" id="host-acm">
								<img src="img/acm-logo.png">
							</div>
							<div class="host" id="host-ccs">
								<img src="img/ccs-logo.png">
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="js/vendor/modernizr.js"></script>
		<script src="js/email.min.js"></script>
	</body>
</html>
